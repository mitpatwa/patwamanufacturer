      function googleTranslateElementInit(){
        new google.translate.TranslateElement({
          pageLanguage:'en',
          includedLanguages:'en,nl,fr,de,pt,es,sv',
          autoDisplay:false
        }, 'google_translate_element');
      }
      function setLanguage(lang){
        var select = document.querySelector('#google_translate_element select');
        if(!select){ console.warn('Translate not ready'); return; }
        var found=false;
        for(var i=0;i<select.options.length;i++){
          var v = select.options[i].value;
          if(v===lang || v.indexOf(lang)>=0){ select.selectedIndex=i; found=true; break; }
        }
        if(found){ var event = new Event('change'); select.dispatchEvent(event); }
      }
      window.setLanguage = setLanguage;
    </script>
